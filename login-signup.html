<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login-Signup Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #d0f0e8; /* soft mint green */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2f3e46; /* dark slate gray */
    }

    /* Container */
    .container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow:
        0 4px 6px rgba(44, 62, 80, 0.1),
        0 10px 20px rgba(44, 62, 80, 0.15);
      width: 360px;
      max-width: 90vw;
      padding: 2.5rem 2rem;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 6px 10px rgba(44, 62, 80, 0.15),
        0 14px 28px rgba(44, 62, 80, 0.25);
    }

    /* Titles */
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1.1px;
      color: #2c3e50; /* dark blue */
    }

    p.toggle-text {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #4a6a82;
    }
    p.toggle-text a {
      color: #2c3e50; /* dark blue */
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    p.toggle-text a:hover {
      color: #3a5068;
      text-decoration: underline;
    }

    /* Inputs */
    .input-group {
      position: relative;
      margin: 1rem 0;
      text-align: left;
    }
    .input-group svg {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      fill: #2c3e50;
      width: 20px;
      height: 20px;
      pointer-events: none;
      opacity: 0.7;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border-radius: 0.8rem;
      border: 1.8px solid #cad2c5;
      outline: none;
      font-size: 1rem;
      font-weight: 600;
      color: #2f3e46;
      background: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #7f8c8d;
      font-weight: 500;
    }
    input:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 8px 2px rgba(44, 62, 80, 0.3);
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 0.85rem;
      border-radius: 1.2rem;
      border: none;
      background: #2c3e50; /* dark blue */
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(44, 62, 80, 0.4);
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background: #3a5068; /* lighter dark blue */
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Hide signup by default */
    #signupBox {
      display: none;
    }

    /* Fade animation */
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container fade-in" id="loginBox">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <input type="text" id="loginUser  " placeholder="Username" autocomplete="username" />
    </div>
    <div class="input-group">
      <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-6v-2a6 6 0 0 0-12 0v2H4v10h16V11h-2zm-8-2a4 4 0 0 1 8 0v2H10v-2z"/></svg>
      <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password" />
    </div>
    <button onclick="login()">Login</button>
    <p class="toggle-text">
      Don't have an account? <a href="#" onclick="showSignup(event)">Sign up</a>
    </p>
  </div>

  <div class="container fade-in" id="signupBox">
    <h2>Create Account</h2>
    <div class="input-group">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <input type="text" id="signupUser  " placeholder="Username" autocomplete="username" />
    </div>
    <div class="input-group">
      <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
      <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" />
    </div>
    <div class="input-group">
      <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-6v-2a6 6 0 0 0-12 0v2H4v10h16V11h-2zm-8-2a4 4 0 0 1 8 0v2H10v-2z"/></svg>
      <input type="password" id="signupPass" placeholder="Password" autocomplete="new-password" />
    </div>
    <button onclick="signup()">Sign Up</button>
    <p class="toggle-text">
      Already have an account? <a href="#" onclick="showLogin(event)">Login</a>
    </p>
  </div>

  <script>
  function showSignup(e) {
    if (e) e.preventDefault();
    document.getElementById('loginBox').style.display = 'none';
    const signupBox = document.getElementById('signupBox');
    signupBox.style.display = 'block';
    signupBox.classList.add('fade-in');
  }

  function showLogin(e) {
    if (e) e.preventDefault();
    document.getElementById('signupBox').style.display = 'none';
    const loginBox = document.getElementById('loginBox');
    loginBox.style.display = 'block';
    loginBox.classList.add('fade-in');
  }

  function login() {
    const user = document.getElementById('loginUser  ').value.trim();
    const pass = document.getElementById('loginPass').value.trim();

    if (user === "test" && pass === "1234") {
      alert("Login Successful!");
    } else {
      alert("Invalid username or password.");
    }
  }

  function signup() {
    const user = document.getElementById('signupUser  ').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const pass = document.getElementById('signupPass').value.trim();

    if (user && email && pass) {
      alert("Signup Successful! Now login.");
      showLogin();
      // Clear signup fields
      document.getElementById('signupUser  ').value = '';
      document.getElementById('signupEmail').value = '';
      document.getElementById('signupPass').value = '';
    } else {
      alert("Please fill all fields.");
    }
  }

  // Detect URL hash (#login or #signup) on page load
  window.onload = function() {
    if (window.location.hash === "#signup") {
      showSignup();
    } else {
      showLogin();
    }
  };
</script>

</body>
</html>
